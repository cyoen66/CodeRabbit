<div class="layui-row layui-col-space12">
	<div class="layui-col-md12">
		<div class="layui-card">
			<div class="layui-card-title">お知らせ</div>
			<div style="padding: 12px;">
				<table id="Note" lay-filter="Note" class="layui-hide" style="margin-top:0"></table>
			</div>
		</div>
	</div>
</div>
<script>
//公告
function layoutNote(table){
	table.render({
		elem: '#Note'
		, url: "/home/api/get_note_list" //数据接口
		, page: false //开启分页
		, cols: [[ //表头
			{ field: 'cate_title', title: '種類', align: 'center','width': 90},
			{ field: 'title', title: 'お知らせタイトル',templet: '<div><a data-href="/note/index/view/id/{{d.id}}.html" class="side-a">{{d.title}}</a></div>'},
			{ field: 'create_time', title: '登録日時', align: 'center','width': 150}
		]]
	});
}
</script>
