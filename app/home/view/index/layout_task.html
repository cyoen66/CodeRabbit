<div class="layui-row layui-col-space12">
	<div class="layui-col-md12">
		<div class="layui-card">
			<div class="layui-card-title">タスク一覧</div>
			<div style="padding: 12px;">
				<table id="Task" lay-filter="Task" class="layui-hide" style="margin-top:0"></table>
			</div>
		</div>
	</div>
</div>
<script>
//任务
function layoutTask(table){
	table.render({
		elem: '#Task'
		, url: "/home/api/get_task_list" //数据接口
		, page: false //开启分页
		, cols: [[ //表头
			{ field: 'id', title: 'ID', align: 'center','width': 90, templet: function (d) {
					return 'T' + d.id;
				}
			},
			{field: 'flow_status', title: '状況', align: 'center', width: 80, templet: function (d) {
					var html = '<span class="layui-btn layui-btn-xs layui-bg-' + d.flow_status + '">' + d.flow_name + '</span>';
					return html;
				}
			},
			{ field: 'title', title: 'タスク内容',templet: '<div><a data-href="/project/task/view/id/{{d.id}}.html" class="side-a">{{d.title}}</a></div>'},
			{ field: 'director_name', title: '責任者', align: 'center', width: 80},
			{ field: 'end_time', title: '完了予定', align: 'center', width: 190},
		]]
	});
}
</script>
